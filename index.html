<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable Image Windows</title>
    <style>
        .window {
            width: 20%;
            height: 200px;
            display: inline-block;
            position: relative;
            border: 2px solid black;
            margin: 5px;
            overflow: hidden;
            border-radius: 10px; /* Add rounded corners */
        }
        .window img {
            width: 100%;
            height: 80%;
            object-fit: cover;
        }
        .window p {
            width: 100%;
            height: 20%;
            background-color: #f9f9f9;
            text-align: center;
            padding: 5px;
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- Your existing window elements here -->
<a href="https://raw.githack.com/robert7810/3kh0-asset/main/2048/index.html">
    <div class="window" onmouseover="this.style.transform='scale(1.1)'" onmouseout="this.style.transform='scale(1)'">
        <img src="image1.jpg" alt="Image 1">
        <p>Text Description 1</p>
    </div>
</a>

<a href="https://test.com">

</a>
