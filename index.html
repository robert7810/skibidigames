<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Container for each window */
        .window {
            width: 20%;
            height: 200px;
            position: relative;
            float: left;
            margin: 10px;
            overflow: hidden;
            border: 2px solid black; /* Add black border */
            border-radius: 10px; /* Add rounded corners */
        }

        /* Image inside the window */
        .window img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Text at the bottom of the window */
        .window .text {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        /* Hover effect: Show text when hovering over the window */
        .window:hover .text {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="window">
        <img src="https://t3.ftcdn.net/jpg/02/48/42/64/360_F_248426448_NVKLywWqArG2ADUxDq6QprtIzsF82dMF.jpg" alt="Image 1">
        <div class="text">Window 1 Text</div>
    </div>
    <div class="window">
        <img src="https://t3.ftcdn.net/jpg/02/48/42/64/360_F_248426448_NVKLywWqArG2ADUxDq6QprtIzsF82dMF.jpg" alt="Image 2">
        <div class="text">Window 2 Text</div>
    </div>
    <!-- Repeat for the other three windows -->
</body>
</html
